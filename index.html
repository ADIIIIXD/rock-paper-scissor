<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rps">
        <h1 class="game" id="player">PLAYER:</h1>
        <h1 class="game" id="computer">COMPUTER:</h1>
        <h1 class="game" id="result">RESULT: </h1>
        <button class="choicebtns" id="rockbtn">ROCK</button>
        <button class="choicebtns" id="paperbtn">PAPER</button>
        <button class="choicebtns" id="stonebtn">SCISSORS</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
